<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Mini-Project Starter</title>
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <!-- card-1 -->
                <div class="card rounded-4 shadow-lg border-0 mb-5">
                    <div class="card-body">
                        <div>
                            <h4 class="fw-bold">Free</h4>
                            <p class="text-muted">For freelancers</p>
                        </div>
                        <h2 class="fs-1 fw-bold mt-4 mb-5">$0</h2>
                        <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-3">
                            <li class="list-group-item border-0 text-capitalize">
                                <i class="bi bi-check2"></i> single user
                            </li>
                            <li class="list-group-item border-0 text-capitalize">
                                <i class="bi bi-check2"></i> 10 downloads per month
                            </li>
                            <li class="list-group-item border-0 text-capitalize">
                                <i class="bi bi-check2"></i> faster files
                            </li>
                            <li class="list-group-item border-0 text-capitalize">
                                <i class="bi bi-check2"></i> 25 custom packs
                            </li>
                        </ul>
                        <div class="d-grid">
                            <button class="btn btn-dark rounded-4 mt-5 mb-4">
                                Subscribe
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- card-2 -->
            <div class="col-md-6">
                <div class="card rounded-4 text-bg-dark shadow-lg border-0 mb-5">
                    <div class="card-body">
                        <div>
                            <h4 class="fw-bold">Pro</h4>
                            <p class="text-white">For Agencies</p>
                        </div>
                        <h2 class="fs-1 fw-bold mt-4 mb-5">$100</h2>
                        <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-3">
                            <li class="list-group-item border-0 text-bg-dark text-capitalize">
                                <i class="bi bi-check2"></i> unlimited users
                            </li>
                            <li class="list-group-item border-0 text-bg-dark text-capitalize">
                                <i class="bi bi-check2"></i> unlimited downloads
                            </li>
                            <li class="list-group-item border-0 text-bg-dark text-capitalize">
                                <i class="bi bi-check2"></i> fully editable files
                            </li>
                            <li class="list-group-item border-0 text-bg-dark text-capitalize">
                                <i class="bi bi-check2"></i> 200+ custom packs
                            </li>
                        </ul>
                        <div class="d-grid">
                            <button class="btn btn-light rounded-4 mt-5 mb-4">
                                Subscribe
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
